{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto p-8 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl shadow-lg mt-6 mb-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Create New Quotation</h2>

    {% if error %}
    <div class="flex items-center gap-2 bg-red-100 text-red-700 p-3 rounded-lg mb-4 animate-pulse">
        <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-9V5h2v4h-2zm0 4h2v-2h-2v2z" /></svg>
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="flex items-center gap-2 bg-green-200 text-green-800 p-3 rounded-lg mb-3 animate-pulse">
        <svg class="w-5 h-5 text-green-700" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z" /></svg>
        {{ success }}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'create_quotation' %}">
        {% csrf_token %}

        <!-- Quote Details -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div>
                <label class="block font-semibold mb-2 text-gray-700">Company Name</label>
                <select name="company_name" id="company_name" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
                    <option value="">-- Select Client --</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.company_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-2 text-gray-700">Quote Date</label>
                <input type="date" name="quote_date" id="quote_date" readonly class="w-full border px-3 py-2 rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block font-semibold mb-2 text-gray-700">Lead No</label>
                <select name="lead_no" id="lead_no" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select Pending Lead --</option>
                    {% for lead in pending_leads %}
                    <option value="{{ lead.id }}">#{{ lead.id|stringformat:"04d" }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-2 text-gray-700">Quote Validity (Days)</label>
                <input type="number" name="validity_days" required class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="col-span-1 sm:col-span-2 lg:col-span-1">
                <label class="block font-semibold mb-2 text-gray-700">GST No</label>
                <input type="text" name="gst_no" readonly class="w-full border px-3 py-2 rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Address Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div>
                <label class="block font-semibold mb-2 text-gray-700">Billing Address</label>
                <textarea name="billing_address" rows="3" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block font-semibold mb-2 text-gray-700">Shipping Address</label>
                <textarea name="shipping_address" rows="3" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
        </div>

        <!-- Items Table -->
        <div class="mt-6 bg-white p-4 rounded-xl shadow">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Items</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left border border-gray-200 rounded-lg">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="px-3 py-2 border">Item Details</th>
                            <th class="px-3 py-2 border w-28">HSN/SAC</th>
                            <th class="px-3 py-2 border w-20">Qty</th>
                            <th class="px-3 py-2 border w-24">Rate</th>
                            <th class="px-3 py-2 border w-24">Tax (%)</th>
                            <th class="px-3 py-2 border w-28">Amount</th>
                            <th class="px-3 py-2 border w-12 text-center">✖</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <tr class="hover:bg-gray-50 transition-colors duration-200">
                            <td class="border px-2 py-1">
                                <input type="text" name="item_details[]" class="w-full border rounded px-2 py-1 focus:ring-1 focus:ring-blue-400">
                            </td>
                            <td class="border px-2 py-1">
                                <input type="text" name="hsn_sac[]" class="w-full border rounded px-2 py-1 focus:ring-1 focus:ring-blue-400">
                            </td>
                            <td class="border px-2 py-1">
                                <input type="number" name="quantity[]" min="0" class="w-full border rounded px-2 py-1" oninput="calculateTotal()">
                            </td>
                            <td class="border px-2 py-1">
                                <input type="number" name="rate[]" class="w-full border rounded px-2 py-1" oninput="calculateTotal()">
                            </td>
                            <td class="border px-2 py-1">
                                <select name="tax[]" class="w-full border rounded px-2 py-1" onchange="calculateTotal()">
                                    <option value="18">18%</option>
                                    <option value="28">28%</option>
                                    <option value="12">12%</option>
                                    <option value="5">5%</option>
                                    <option value="0">0%</option>
                                </select>
                            </td>
                            <td class="border px-2 py-1">
                                <input type="text" name="amount[]" class="w-full border rounded px-2 py-1 bg-gray-100" readonly>
                            </td>
                            <td class="border px-2 py-1 text-center">
                                <button type="button" onclick="removeRow(this)" class="text-red-600 font-bold hover:text-red-800">✖</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="mt-3 text-sm text-blue-700 hover:underline" onclick="addRow()">➕ Add Item</button>
        </div>

        <!-- Totals -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
                <label class="font-semibold text-gray-700">Sub Total (₹)</label>
                <input type="text" id="sub_total" name="sub_total" readonly class="w-full border rounded px-2 py-1 bg-gray-100">
            </div>
            <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
                <label class="font-semibold text-gray-700">Discount (₹)</label>
                <input type="number" id="discount" name="discount" class="w-full border rounded px-2 py-1" oninput="calculateTotal()">
            </div>
            <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
                <label class="font-semibold text-gray-700">GST (₹)</label>
                <input type="text" id="gst_total" name="gst_amount" readonly class="w-full border rounded px-2 py-1 bg-gray-100">
            </div>
            <div class="md:col-span-3 bg-green-100 p-4 rounded-lg shadow-lg">
                <label class="font-bold text-lg text-gray-800">Total (₹)</label>
                <input type="text" id="total" name="total" readonly class="w-full border rounded px-2 py-2 text-xl font-bold bg-green-50 text-green-800">
            </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="mt-6">
            <label for="terms_conditions" class="block font-semibold mb-2 text-gray-700">Terms & Conditions</label>
            <textarea name="terms_conditions" rows="6" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">{{ form.terms_conditions.value|default:terms }}</textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl text-lg font-bold hover:bg-green-700 shadow-lg mt-6 transition-colors duration-300">
            Submit Quotation
        </button>
    </form>
</div>

<!-- JavaScript -->
<script>
    function addRow() {
        const row = document.querySelector('#itemsBody tr').cloneNode(true);
        row.querySelectorAll('input').forEach(input => input.value = '');
        row.querySelectorAll('select').forEach(sel => sel.selectedIndex = 0);
        document.getElementById('itemsBody').appendChild(row);
        calculateTotal();
    }

    function removeRow(button) {
        const row = button.closest('tr');
        if (document.querySelectorAll('#itemsBody tr').length > 1) {
            row.remove();
            calculateTotal();
        }
    }

    function calculateTotal() {
        let subTotal = 0, gstTotal = 0;
        const qtys = document.getElementsByName('quantity[]');
        const rates = document.getElementsByName('rate[]');
        const taxes = document.getElementsByName('tax[]');
        const amounts = document.getElementsByName('amount[]');

        for (let i = 0; i < qtys.length; i++) {
            const qty = parseFloat(qtys[i].value) || 0;
            const rate = parseFloat(rates[i].value) || 0;
            const tax = parseFloat(taxes[i].value) || 0;
            const amount = qty * rate;
            const taxAmount = (amount * tax) / 100;
            amounts[i].value = (amount + taxAmount).toFixed(2);
            subTotal += amount;
            gstTotal += taxAmount;
        }

        const discount = parseFloat(document.getElementById('discount').value) || 0;
        const total = subTotal + gstTotal - discount;

        document.getElementById('sub_total').value = subTotal.toFixed(2);
        document.getElementById('gst_total').value = gstTotal.toFixed(2);
        document.getElementById('total').value = total.toFixed(2);
    }

    window.onload = function () {
        document.getElementById('quote_date').value = new Date().toISOString().split('T')[0];
    };

    // Client GST & Leads
    document.addEventListener("DOMContentLoaded", function () {
        const companySelect = document.getElementById("company_name");
        const leadSelect = document.getElementById("lead_no");
        const gstInput = document.querySelector('input[name="gst_no"]');

        companySelect.addEventListener("change", function () {
            const clientId = this.value;
            leadSelect.innerHTML = '<option value="">-- Select Pending Lead --</option>';
            gstInput.value = "";

            if (clientId) {
                fetch(`/get-pending-leads/?client_id=${clientId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.leads.length === 0) {
                            const opt = document.createElement("option");
                            opt.text = "No Pending Leads";
                            opt.disabled = true;
                            leadSelect.appendChild(opt);
                        } else {
                            data.leads.forEach(lead => {
                                const option = document.createElement("option");
                                option.value = lead.id;
                                option.text = lead.lead_no;
                                leadSelect.appendChild(option);
                            });
                        }
                    });

                fetch(`/get-gst-no/?client_id=${clientId}`)
                    .then(response => response.json())
                    .then(data => {
                        gstInput.value = data.gst_no || "";
                    });
            }
        });
    });
</script>
{% endblock %}
