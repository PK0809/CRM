{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-[400px] text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Delete Client
    </h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete <span class="font-semibold text-red-600">"{{ client.company_name }}"</span>?
    </p>

    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
        Yes, Delete
      </button>
      <a href="{% url 'client' %}"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">
        Cancel
      </a>
    </form>
  </div>
</body>
</html>
