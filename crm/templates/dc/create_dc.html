{% extends "base.html" %}
{% block content %}

<div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">

    <!-- TITLE -->
    <div class="border-b pb-4 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">🚚 Create Delivery Challan</h2>
        <p class="text-sm text-gray-500">
            Estimation No: <strong>{{ estimation.quote_no }}</strong>
        </p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <!-- DC INFO -->
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-sm font-medium">DC Number</label>
                <input type="text" value="{{ dc_no }}" disabled
                       class="w-full border rounded px-3 py-2 bg-gray-100">
            </div>

            <div>
                <label class="block text-sm font-medium">DC Date</label>
                <input type="date" name="dc_date"
                       value="{{ dc_date|date:'Y-m-d' }}"
                       class="w-full border rounded px-3 py-2" required>
            </div>
        </div>

        <!-- PO DETAILS -->
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-sm font-medium">PO No</label>
                <input type="text" name="po_no"
                       value="{{ estimation.po_number }}"
                       class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-sm font-medium">PO Date</label>
                <input type="date" name="po_date"
                       value="{{ estimation.po_date|date:'Y-m-d' }}"
                       class="w-full border rounded px-3 py-2">
            </div>
        </div>

        <!-- DELIVERY -->
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-sm font-medium">Delivery Address</label>
                <textarea name="delivery_address" rows="4"
                          class="w-full border rounded px-3 py-2"
                          required>{{ delivery_address }}</textarea>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Contact Person</label>
                    <input type="text" name="contact_person"
                           value="{{ contact_person }}"
                           class="w-full border rounded px-3 py-2" required>
                </div>

                <div>
                    <label class="block text-sm font-medium">Contact Number</label>
                    <input type="text" name="contact_number"
                           value="{{ contact_number }}"
                           class="w-full border rounded px-3 py-2" required>
                </div>
            </div>
        </div>

        <!-- NOTE / TERMS -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">
                Note / Terms & Conditions
            </label>

            <textarea name="terms"
                      rows="3"
                      class="w-full border rounded px-3 py-2 text-sm">{{ terms }}</textarea>

            <p class="text-xs text-gray-500 mt-1">
                You may edit or add additional delivery notes if required.
            </p>
        </div>

        <!-- LINE ITEMS -->
        <div class="border-t pt-5 mt-6">
            <h3 class="text-lg font-semibold mb-3">📦 Line Items</h3>

            <table class="w-full border border-gray-300 text-sm">
                <thead class="bg-gray-100">
                <tr>
                    <th class="border w-10">✔</th>
                    <th class="border text-left">Description</th>
                    <th class="border w-24">Qty</th>
                    <th class="border w-28">UOM</th>
                    <th class="border w-16">Remove</th>
                </tr>
                </thead>
                <tbody>

                {% for item in items %}
                <tr class="dc-row">
                    <!-- SELECT -->
                    <td class="border text-center">
                        <input type="checkbox"
                               name="item_id[]"
                               value="{{ item.id }}"
                               onchange="toggleRow(this)">
                    </td>

                    <!-- DESCRIPTION -->
                    <td class="border px-2">
                        <textarea name="desc_{{ item.id }}"
                                  rows="2"
                                  class="w-full border rounded px-2 py-1 text-sm"
                                  disabled>{{ item.item_details }}</textarea>
                    </td>

                    <!-- QTY -->
                    <td class="border text-center">
                        <input type="number"
                               name="qty_{{ item.id }}"
                               min="0"
                               max="{{ item.quantity }}"
                               value="{{ item.quantity }}"
                               class="w-20 border rounded px-2 py-1 text-center"
                               disabled>
                    </td>

                    <!-- UOM -->
                    <td class="border text-center">
                        <select name="uom_{{ item.id }}"
                                class="border rounded px-2 py-1"
                                disabled>
                            <option value="Nos">Nos</option>
                            <option value="Box">Box</option>
                            <option value="Meter">Meter</option>
                        </select>
                    </td>

                    <!-- REMOVE -->
                    <td class="border text-center">
                        <button type="button"
                                onclick="removeRow(this)"
                                class="text-red-600 text-sm">
                            🗑
                        </button>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="mt-10 flex justify-end gap-4 border-t pt-6">
            <a href="{% url 'estimation_list' %}"
               class="px-6 py-2 border rounded bg-gray-100 hover:bg-gray-200">
                Cancel
            </a>

            <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 shadow">
                Save Delivery Challan
            </button>
        </div>

    </form>
</div>

<!-- SCRIPT -->
<script>
function toggleRow(cb) {
    const row = cb.closest("tr");
    row.querySelectorAll("textarea, input[type='number'], select").forEach(el => {
        el.disabled = !cb.checked;
    });
}

function removeRow(btn) {
    const row = btn.closest("tr");
    const cb = row.querySelector("input[type='checkbox']");
    cb.checked = false;

    row.querySelectorAll("textarea, input[type='number'], select").forEach(el => {
        el.disabled = true;
        if (el.tagName === "INPUT") el.value = 0;
    });
}
</script>

{% endblock %}
