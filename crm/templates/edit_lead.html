{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lead</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">âœï¸ Edit Lead</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 rounded-lg text-sm font-semibold
                {% if message.tags == 'success' %}bg-green-100 text-green-700
                {% elif message.tags == 'error' %}bg-red-100 text-red-700
                {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Company -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Company Name *</label>
                <input type="hidden" name="company_name" value="{{ lead.company_name.id }}">
                <input type="text"
                    value="{{ lead.company_name.company_name }}"
                    readonly
                    class="w-full border p-2 rounded bg-gray-100 text-gray-700 cursor-not-allowed">
            </div>
            <!-- Contact Person -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Contact Person</label>
                <input type="text" name="contact_person"
                       value="{{ lead.contact_person }}"
                       {% if lead.status == 'Won' %}readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"{% else %}
                       class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"{% endif %}>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" name="email" value="{{ lead.email }}"
                       {% if lead.status == 'Won' %}readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"{% else %}
                       class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"{% endif %}>
            </div>

            <!-- Mobile -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Mobile *</label>
                <input type="text" name="mobile" value="{{ lead.mobile }}"
                       {% if lead.status == 'Won' %}readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"{% else %}
                       class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"{% endif %}>
            </div>

            <!-- Address -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Address</label>
                <textarea name="address" rows="3"
                          {% if lead.status == 'Won' %}readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"{% else %}
                          class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"{% endif %}>{{ lead.address }}</textarea>
            </div>

            <!-- Lead Type -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Lead Type</label>
                <select name="lead_type"
                        {% if lead.status == 'Won' %}
                        disabled class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"
                        {% else %}
                        class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"
                        {% endif %}>
                    <option value="Referrals" {% if lead.lead_type == "Referrals" %}selected{% endif %}>Referrals</option>
                    <option value="E-mail" {% if lead.lead_type == "E-mail" %}selected{% endif %}>E-mail</option>
                    <option value="Advertisements" {% if lead.lead_type == "Advertisements" %}selected{% endif %}>Advertisements</option>
                    <option value="Website" {% if lead.lead_type == "Website" %}selected{% endif %}>Website</option>
                    <option value="JD" {% if lead.lead_type == "JD" %}selected{% endif %}>JD</option>
                    <option value="Social media" {% if lead.lead_type == "Social media" %}selected{% endif %}>Social media</option>
                </select>
            </div>

            <!-- Requirement -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Requirement</label>
                <textarea name="requirement" rows="4"
                          {% if lead.status == 'Won' %}readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed text-gray-700"{% else %}
                          class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400"{% endif %}>{{ lead.requirement }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center pt-4">
                <a href="{% url 'lead_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">â† Back</a>
                <button type="submit"
                        {% if lead.status == 'Won' %}
                        disabled class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed"
                        {% else %}
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                        {% endif %}>
                    ğŸ’¾ Save
                </button>
            </div>
        </form>
    </div>

</body>
</html>
