{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion | CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0e9f6f2.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center transform transition-all animate-fade-in">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-red-100 p-4 rounded-full mb-3">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Confirm Deletion</h2>
            <p class="text-gray-600 text-sm">
                Are you sure you want to delete <span class="font-semibold text-gray-800">{{ user.username }}</span>?<br>
                <span class="text-red-600 font-medium">This action cannot be undone.</span>
            </p>
        </div>

        <form method="post" class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
            {% csrf_token %}
            <button type="submit"
                class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:from-red-600 hover:to-red-700 transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-trash-alt mr-1"></i> Yes, Delete
            </button>
            <a href="{% url 'user_list' %}"
                class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-times mr-1"></i> Cancel
            </a>
        </form>
    </div>
</div>

<style>
@keyframes fade-in {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
.animate-fade-in { animation: fade-in 0.25s ease-out; }
</style>
</body>
</html>
