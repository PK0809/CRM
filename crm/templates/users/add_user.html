﻿{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User | CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0e9f6f2.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8 border border-gray-200">

    <!-- Header -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 flex justify-center items-center gap-2">
            <i class="fas fa-user-plus text-blue-500"></i> Create New User
        </h1>
        <p class="text-gray-500 text-sm mt-1">Fill in the details to add a new user</p>
    </div>

    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-3 px-4 py-2 rounded text-sm font-medium border
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800 border-green-300
                {% elif message.tags == 'error' %}
                    bg-red-100 text-red-700 border-red-300
                {% else %}
                    bg-gray-100 text-gray-800 border-gray-300
                {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form -->
    <form method="POST" action="{% url 'create_user' %}" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                <i class="fas fa-user text-gray-500 mr-1"></i> Username
            </label>
            <input type="text" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                <i class="fas fa-envelope text-gray-500 mr-1"></i> Email
            </label>
            <input type="email" name="email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                <i class="fas fa-phone text-gray-500 mr-1"></i> Phone Number
            </label>
            <input type="text" name="phone_number"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Passwords -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    <i class="fas fa-lock text-gray-500 mr-1"></i> Password
                </label>
                <input type="password" name="password" id="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    <i class="fas fa-lock text-gray-500 mr-1"></i> Confirm Password
                </label>
                <input type="password" name="confirm_password" id="confirm_password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
                <p id="passwordError" class="text-red-600 text-xs hidden mt-1">Passwords do not match</p>
            </div>
        </div>

        <!-- Role -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                <i class="fas fa-user-shield text-gray-500 mr-1"></i> Role
            </label>
            <select name="role" id="id_role"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
                <option value="Staff">Staff</option>
            </select>
        </div>

        <!-- Permissions -->
        <div id="permissions-section" class="hidden">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-key text-gray-500 mr-1"></i> Permissions
            </label>
            <div id="permissions-box"
                 class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-sm space-y-2 max-h-40 overflow-y-auto">
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-4">
            <a href="{% url 'user_list' %}" class="text-gray-600 hover:text-gray-800 font-medium flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit"
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:from-blue-600 hover:to-indigo-700 transition-all duration-200">
                <i class="fas fa-save"></i> Create User
            </button>
        </div>
    </form>
</div>

<script>
    // Password check
    const pw = document.getElementById("password");
    const cpw = document.getElementById("confirm_password");
    const err = document.getElementById("passwordError");
    cpw.addEventListener("input", () => {
        err.classList.toggle("hidden", pw.value === cpw.value);
    });

    // Role-based permissions
    const roleSelect = document.getElementById("id_role");
    const permBox = document.getElementById("permissions-box");
    const permSection = document.getElementById("permissions-section");
    roleSelect.addEventListener("change", () => {
        if (roleSelect.value === "Admin" || !roleSelect.value) {
            permSection.classList.add("hidden");
            permBox.innerHTML = "";
            return;
        }
        fetch(`/get-permissions/?role=${roleSelect.value}`)
            .then(r => r.json())
            .then(data => {
                permBox.innerHTML = "";
                data.permissions.forEach(p => {
                    permBox.innerHTML += `<label class="flex items-center gap-2">
                        <input type="checkbox" name="permissions" value="${p.name}" class="accent-blue-600">
                        ${p.name}
                    </label>`;
                });
                permSection.classList.remove("hidden");
            });
    });
</script>
</body>
</html>
